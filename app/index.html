    <!--[if lt IE 10]>

    <div class="js-mermaid container">
      <div class="row">
        <div class="col-xs-9">
          <textarea class="js-mermaid-content form-control" style="min-height: 300px; resize: vertical;">
graph LR;
    A[Hard edge]-->B(Round edge);
    B-->C{Decision};
    C-->D[Result one];
    C-->E[Result two];
    style A fill:#FF0000;
    style B fill:#00FF00;
    style C fill:#0000FF;
    style D fill:#FFF000;
    style E fill:#0FFFF0;
        </textarea>
        </div>

        <button class="js-mermaid-build col-xs-3 btn btn-primary">Build Graph!</button>
      </div>

      <div class="row">
        <div class="col-xs-9">
          <div class="js-mermaid-target"></div>
        </div>
      </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
